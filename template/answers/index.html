{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Questions & Answers | Spotable{% endblock %}
{% block content %}
<div class="container" style="padding: 4%;">
 <h1 style="text-align:center !important;">Questions & Answers </h1>
<div class="row">


<br>
{% for x in blogs %}
<div class='questionsnippet'>
<h2><a href="{% url 'answers:show' slug=x.slug %}"> {{x.title}}</a></h2>
<a class="btn btn-success" style='margin-top:-10px;padding:7px;float:right;color:white !important;' href="{% url 'answers:show' slug=x.slug %}" role="button">Read Answers</a>
 <p style="font-size:15px;"> By <b> {{x.name}}</b> on <b>{{x.date}}</b></span>
 </p>
</div><br>
{%endfor%}
</div></div>
{% endblock %}
