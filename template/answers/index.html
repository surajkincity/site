{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Questions & Answers | Spotable{% endblock %}
{% block content %}
<div class="container" style="padding: 4%;">
 <h1 style="text-align:center !important;">Questions & Answers </h1>
<div class="row">
<div class="col-md-10 col-md-offset-1" >


{% for x in blogs %}
<div class='questionsnippet'>
<h2>{{x.title}}</h2>
<a class="btn btn-success" style='float:right;color:white !important;' href="{% url 'answers:show' slug=x.slug %}" role="button">Read Answers</a>
 <p> By <b> {{x.name}}</b> on <b>{{x.date}}</b></span>
 </p>
 

</div>
{%endfor%}
</div></div></div>
{% endblock %}
