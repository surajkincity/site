{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Questions & Answers | Spotable{% endblock %}
{% block content %}


<h1 style="text-align:center !important;">Questions & Answers </h1>



{% for x in blogs %}
<div class="jumbotron">

  <p><a class="btn btn-primary btn-lg" href="{% url 'answers:show' slug=x.slug %}" role="button">Read Answers</a>

</div>

{%endfor%}
