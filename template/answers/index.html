{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Questions & Answers | Spotable{% endblock %}
{% block content %}
<div class="container">
<br>  <h1 style="text-align:center !important;">Questions & Answers </h1><br>
<div class="row">
<div class="col-md-12">






{% for x in blogs %}
<div class="question">
  <h2>{{x.title}}</h2>
  <p>{{x.date}}</p>
  <p><a class="btn btn-success" style='color:white !important;' href="{% url 'answers:show' slug=x.slug %}" role="button">Read Answers</a>
    <!-- <a href="{% url 'answers:new'%}">New</a>  -->

    <!--  <a href="{% url 'answers:edit' pk=x.pk %}">Edit</a>-->
</div>

{%endfor%}

</div>
</div>
</div>
{% endblock %}
