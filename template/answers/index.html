{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Questions & Answers | Spotable{% endblock %}
{% block content %}
<div class="container">
<br>  <h1 style="text-align:center !important;">Questions & Answers </h1><br>
<div class="row">
<div class="col-md-10 col-md-offset-1" >


{% for x in blogs %}
<div class='questionsnippet'>
<h2>{{x.title}}</h2>
  <span style="float: left;"><div  style="margin-right:10px;background-color: khaki;border-radius: 50%;width: 50px;height: 50px;display: inline-block;color: white;font-size: 30px;text-align: center;">{{x.ic}}</div> 
  <span style='font-size:16px;'>By <b> {{x.name}}</b> on <b>{{x.date}}</b></span></span>
  <span style="float: right;padding-top: 20px;">
<a class="btn btn-success" style='color:white !important;' href="{% url 'answers:show' slug=x.slug %}" role="button">Read Answers</a> 
<span>2 Answers</span></span>
</div>
{%endfor%}
</div></div></div>
{% endblock %}
