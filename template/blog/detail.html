
<h1>{{post.title}}</h1>
{{post.date}}
<a href="{% url 'blog:edit' pk=post.pk %}">Edit</a>
<p>{{post.body}}</p>

<div>
  <h2>Comments</h2>
  <form method="POST" class="post-form" id="form">{% csrf_token %}

      {{ form.as_p }}
<input id="id_blog"  maxlength="1000" name="blog" type="text" value="{{post.pk}}">

<input id="id_comment"  maxlength="1000" name="comment" type="text" >
      <button type="submit"  class="save btn btn-default">Post</button>
  </form>

  {%for x in comments%}

<p>  {{x}}</p>

  {%endfor%}
</div>
