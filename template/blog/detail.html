
<h1>{{post.title}}</h1>
{{post.date}}
<a href="{% url 'blog:edit' pk=post.pk %}">Edit</a>
<p>{{post.body}}</p>


  <h2>Comments</h2>
  <form method="POST" class="post-form" id="form">{% csrf_token %}
<input id="id_blog" maxlength="5000" name="blog" type="text" value="{{post.title}}">
      {{ form.as_p }}

      <button type="submit"  class="save btn btn-default">Post</button>
  </form>
<div>
  {%for x in comments%}

<p> {{x.blog}} :{{x.comment}}</p>

  {%endfor%}
</div>
